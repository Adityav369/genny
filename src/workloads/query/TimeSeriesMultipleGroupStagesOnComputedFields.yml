SchemaVersion: 2018-07-01
Owner: "@mongodb/query"
Description: |
  The query in this workload has $addFields as the first stage, followed by a dependent $match,
  multiple group stages dependent on computed fields, and a sort stage at the end of the pipeline.
  The query is executed on a time-series collection.

Keywords:
- timeseries
- aggregate
- sbe

GlobalDefaults:
  Database: &Database test
  Collection: &Collection Collection0
  DocumentCount: &DocumentCount 1e6
  NumGroups: &NumGroups 100
  Repeat: &Repeat 10
  Threads: &Threads 1
  MaxPhases: &MaxPhases 5

Actors:
# Clear any pre-existing collection state.
- Name: ClearCollection
  Type: CrudActor
  Database: *Database
  Threads: *Threads
  Phases:
    OnlyActiveInPhases:
      Active: [0]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: 1
        Threads: *Threads
        Collection: *Collection
        Operations:
        - OperationName: drop

- Name: CreateTimeSeriesCollection
  Type: RunCommand
  Threads: *Threads
  Phases:
    OnlyActiveInPhases:
      Active: [1]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: 1
        Database: *Database
        Operation:
          OperationMetricsName: CreateTimeSeriesCollection
          OperationName: RunCommand
          OperationCommand:
            {create: *Collection, timeseries: {timeField: "time", metaField: "symbol", granularity: "seconds"}}

- Name: DropAllIndexesUponCreation
  Type: RunCommand
  Threads: 1
  Phases:
    OnlyActiveInPhases:
      Active: [2]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: 1
        Database: *Database
        Operation:
          OperationMetricsName: DropAllIndexesUponCreation
          OperationName: RunCommand
          OperationCommand:
            dropIndexes: *Collection
            index: "*"

- InsertData:
  LoadConfig:
    Path: "../../phases/query/MultipleGroupStagesOnComputedFields.yml"
    Key: InsertDataTemplate
    Parameters:
      active: [3]
      nopInPhasesUpTo: *MaxPhases
      documentCount: *DocumentCount
      numGroups: *NumGroups

# Phase 4: Ensure all data is synced to disk.
- Name: Quiesce
  Type: QuiesceActor
  Threads: 1
  Database: *Database
  Phases:
    OnlyActiveInPhases:
      Active: [4]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: 1
        Threads: 1

# Phase 5: Run Query
- RunQuery:
  LoadConfig:
    Path: "../../phases/query/MultipleGroupStagesOnComputedFields.yml"
    Key: QueryTemplate
    Parameters:
      name: TimeSeriesMultipleGroupStagesOnComputedFields
      active: [5]
      nopInPhasesUpTo: *MaxPhases
      repeat: *Repeat
      operationMetricsName: TimeSeriesMultipleGroupStagesOnComputedFields

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - standalone
      - standalone-classic-query-engine
      # TODO: Enable the following variants when timeseries is eligible to run on SBE
      # - standalone-all-feature-flags
      # - standalone-sbe
    branch_name:
      $neq:
      - v4.0
      - v4.2
      - v4.4
      - v5.0
      - v5.1
      - v5.2
      - v5.3
